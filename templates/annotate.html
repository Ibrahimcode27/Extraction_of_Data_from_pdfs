<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #image-container {
            position: relative;
            display: inline-block;
        }

        #image {
            max-width: 100%;
            max-height: 80vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #class-selector {
            margin-top: 10px;
            display: none;
        }

        .button {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px;
        }

        .button-primary {
            background-color: #4CAF50;
            color: white;
        }

        .button-danger {
            background-color: #f44336;
            color: white;
        }

        .button-secondary {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Annotate Image</h1>
    <div id="image-container">
        <img id="image" src="{{ image_path }}" alt="Image to Annotate">
        <canvas id="canvas"></canvas>
    </div>
    <div id="class-selector">
        <select id="class-dropdown">
            <option value="">Select Class</option>
            <option value="diagram">Diagram</option>
            <option value="quiz">Quiz</option>
            <option value="solution">Solution</option>
        </select>
        <button class="button button-primary" onclick="saveAnnotation()">Save</button>
        <button class="button button-danger" onclick="discardAnnotation()">Discard</button>
    </div>
    <form id="annotationForm" action="/annotate" method="POST">
        <input type="hidden" name="image_path" value="{{ image_path }}">
        <input type="hidden" id="annotations" name="annotations">
        <input type="hidden" id="class_names" name="class_names">
        <button class="button button-secondary" type="button" onclick="submitAnnotations()">Submit</button>
    </form>

    <script>
        const canvas = document.getElementById('canvas');
        const image = document.getElementById('image');
        const classSelector = document.getElementById('class-selector');
        const classDropdown = document.getElementById('class-dropdown');
        const annotationsInput = document.getElementById('annotations');
        const classNamesInput = document.getElementById('class_names');
        const ctx = canvas.getContext('2d');

        let annotations = [];
        let classNames = [];
        let startX, startY, isDrawing = false, currentAnnotation;
        let scaleX = 1, scaleY = 1;

        // Adjust canvas to match the displayed image size
        function adjustCanvas() {
            canvas.width = image.clientWidth;
            canvas.height = image.clientHeight;

            // Calculate scaling factors
            scaleX = image.naturalWidth / canvas.width;
            scaleY = image.naturalHeight / canvas.height;
        }

        window.onload = adjustCanvas;
        window.onresize = adjustCanvas;

        // Start drawing
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;
        });

        // Draw rectangle
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            annotations.forEach(([x1, y1, x2, y2]) => {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            });

            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, endX - startX, endY - startY);
        });

        // Finish drawing
        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            currentAnnotation = [Math.round(startX), Math.round(startY), Math.round(endX), Math.round(endY)];
            annotations.push(currentAnnotation);

            classSelector.style.display = 'block';
            isDrawing = false;
        });

        // Save the annotation
        function saveAnnotation() {
            const className = classDropdown.value;
            if (!className) {
                alert('Please select a class!');
                return;
            }

            classNames.push(className);
            classSelector.style.display = 'none';
            classDropdown.value = '';

            // Redraw the annotations after saving
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            annotations.forEach(([x1, y1, x2, y2]) => {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            });
        }

        // Discard current annotation
        function discardAnnotation() {
            if (annotations.length === 0) {
                alert('No annotation to discard!');
                return;
            }

            annotations.pop();
            if (classNames.length > annotations.length) {
                classNames.pop();
            }

            classSelector.style.display = 'none';
            classDropdown.value = '';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            annotations.forEach(([x1, y1, x2, y2]) => {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            });
        }

        function submitAnnotations() {
            if (annotations.length === 0 || annotations.length !== classNames.length) {
                alert('Please complete all annotations with class assignments.');
                return;
            }

            // Scale annotations to the original image dimensions
            const scaledAnnotations = annotations.map(([x1, y1, x2, y2], index) => ({
                x1: Math.round(x1 * scaleX),
                y1: Math.round(y1 * scaleY),
                x2: Math.round(x2 * scaleX),
                y2: Math.round(y2 * scaleY),
                class_name: classNames[index],
            }));

            annotationsInput.value = JSON.stringify(scaledAnnotations);
            document.getElementById('annotationForm').submit();
        }
    </script>
</body>
</html>
