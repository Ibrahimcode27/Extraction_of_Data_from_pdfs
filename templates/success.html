<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto; /* Center spinner horizontally */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure overlay is on top */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Upload Successful!</h1>
            <p>File "<strong>{{ filename }}</strong>" has been uploaded successfully.</p>
            <form action="/process" method="post">
                <button type="submit" class="btn btn-primary" onclick="showLoading();">Proceed to Process</button>
                <a href="/view_data" class="btn">View All Uploaded Data</a>
            </form>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "flex"; 
        }
    </script>
</body>
</html>
