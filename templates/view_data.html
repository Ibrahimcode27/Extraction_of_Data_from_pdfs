<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Data</title>
    <style>
        /* General Reset */
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Center content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #395c82;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: underline;
        }

        .back-button:hover {
            color: #0056b3;
        }

        /* Table styling */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Proceed to Process Button */
        .proceed-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .proceed-button:hover {
            background-color: #218838;
        }

        /* Delete button styling */
        .delete-button {
            color: red;
            border: none;
            background: none;
            cursor: pointer;
        }

        .delete-button:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <button class="back-button" onclick="window.location.href='/'">&larr; Back</button>
    <div class="container">
        <div class="card">
            <h1>Uploaded Data</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Filename</th>
                    <th>Exam Type</th>
                    <th>Subject</th>
                    <th>Upload Time</th>
                    <th>Action</th>
                </tr>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>
                        <form action="{{ url_for('delete_row', id=row[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this row?');">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>

            <!-- Proceed to Process Button -->
            <form action="{{ url_for('process_pdf') }}" method="POST">
                <button type="submit" class="proceed-button" onclick="showLoading();">Proceed to Process</button>
            </form>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "flex"; 
        }
    </script>
</body>
</html>
